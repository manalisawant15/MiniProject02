<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<!-- MDB icon -->
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enquiry App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
     
</head>
<body>

									<table id="enqTable" class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
											
												<th scope="col">Name</th>
												<th scope="col">Course</th>
												<th scope="col">Number</th>
												<th scope="col">Enquiry Date</th>
												<th scope="col">Status</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody id ="table-body">
											<tr th:each="enq: ${enquiries}">
												
												<td th:text="${enq.studentName}" ></td>
												<td th:text="${enq.courseName}" ></td>
												<td th:text="${enq.phoneNo}" ></td>
												<td th:text="${enq.createdDate}" ></td>
												<td th:text="${enq.enquiryStatus}" ></td>
												<td><a href="enquiry" class="btn btn-primary">Edit</a></td>
											</tr>
											
										</tbody>
									</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
 crossorigin="anonymous"></script>
</body>
</html>
