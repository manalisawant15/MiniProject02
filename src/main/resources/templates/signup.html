<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
<head>
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enquiry App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="/css/mystyle.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
  
    <a class="navbar-brand" href="#"><img src="../images/AshokIT-Logo.jpg" class="d-block w-100" alt="..."></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Service</a>
        </li>
             <li class="nav-item">
          <a class="nav-link" href="#">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
       
    </div>
  </div>
</nav>
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../images/AshokIT-Logo.jpg"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Sign Up</h4>
                </div>
				<p th:text = "${succMsg}" class="text-success"/>
				<p th:text = "${errMsg}" class="text-danger"/>
                <form th:action ="@{/signup}" th:object="${user}" method="POST">
                  <p>Please your account</p>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example11" class="form-control" th:field="*{name}"
                      placeholder="Name" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example22" th:field="*{email}" placeholder="Email" class="form-control" />
                   
                  </div>
                  
                   <div class="form-outline mb-4">
                    <input type="number" id="form2Example22" class="form-control" th:field="*{phoneNo}" placeholder="Phone No"  />
                    
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
           				<button type = "submit" class = "btn btn-outline-success">Sign Up</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Do you have an account?</p>
                    <a href="login" class="btn btn-outline-success">Login here</a>
                   
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Ashok-IT  is more than just a Software Training Institute</h4>
                <p class="small mb-0">
					Student Satisfaction is at most important for us..</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
 crossorigin="anonymous"></script>
</body>
</html>
